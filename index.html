    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root { --primary-color: #0d6efd; --dark-bg: #212529; }
        body { font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?auto=format&fit=crop&q=80');
            background-size: cover; background-position: center; height: 100vh; 
            display: flex; align-items: center; color: white;
        }

        .navbar { background-color: rgba(33, 37, 41, 0.95) !important; padding: 15px 0; }
        .service-card { transition: transform 0.3s; height: 100%; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .service-card:hover { transform: translateY(-10px); }
        .service-icon { font-size: 3.5rem; color: var(--primary-color); margin-bottom: 1.5rem; }
        
        /* Botão Flutuante WhatsApp */
        .whatsapp-float { position: fixed; width: 60px; height: 60px; bottom: 30px; right: 30px; background-color: #25d366; color: #FFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; text-decoration: none; }
        
        /* Estilo do Modal de Login */
        .modal-content { border-radius: 15px; overflow: hidden; border: none; }
        .modal-header { background: #212529; color: white; border-bottom: none; }
        .login-icon-box { background: rgba(255,255,255,0.1); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto; font-size: 24px; }
    </style>
</head>
