<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazz Mecânica - Soluções Automotivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #0d6efd; --dark-bg: #212529; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?auto=format&fit=crop&q=80');
            background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; color: white;
        }
        .navbar { background-color: rgba(33, 37, 41, 0.95) !important; }
        .service-card { transition: transform 0.3s; height: 100%; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .service-card:hover { transform: translateY(-5px); }
        .service-icon { font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem; }
        .whatsapp-float { position: fixed; width: 60px; height: 60px; bottom: 40px; right: 40px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 2px 3px #999; z-index: 1000; display: flex; align-items: center; justify-content: center; text-decoration: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-wrench me-2"></i>MAZZ MECÂNICA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#home">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-outline-light btn-sm" href="dashboard.html"><i class="fas fa-lock me-2"></i>Área Restrita / ERP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4">Seu carro em boas mãos</h1>
            <p class="lead mb-4">Especialistas em mecânica geral e injeção eletrônica.</p>
            <a href="login.html" class="btn btn-primary btn-lg me-2">Acompanhar Serviço (Demo)</a>
        </div>
    </header>

    <section id="servicos" class="py-5 bg-light">
        <div class="container">
            <div class="row g-4 text-center">
                <div class="col-md-4"><div class="card service-card p-4"><i class="fas fa-cogs service-icon"></i><h4>Mecânica Geral</h4></div></div>
                <div class="col-md-4"><div class="card service-card p-4"><i class="fas fa-oil-can service-icon"></i><h4>Troca de Óleo</h4></div></div>
                <div class="col-md-4"><div class="card service-card p-4"><i class="fas fa-car-battery service-icon"></i><h4>Elétrica</h4></div></div>
            </div>
        </div>
    </section>

    <footer class="bg-black text-white py-3 text-center"><div class="container"><small>© 2026 Mazz Mecânica.</small></div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
