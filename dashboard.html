<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzSys ERP - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --sidebar-bg: #1a1d20; --accent: #0d6efd; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }

        /* Sidebar */
        .sidebar {
            width: 260px; height: 100vh; position: fixed;
            background: var(--sidebar-bg); color: white; transition: 0.3s; z-index: 1000;
        }
        .sidebar-brand { padding: 25px; text-align: center; border-bottom: 1px solid #333; }
        .sidebar a {
            padding: 15px 25px; display: block; color: #adb5bd; text-decoration: none;
            border-left: 4px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #2c3136; color: white; border-left-color: var(--accent);
        }

        /* Content Area */
        .main-content { margin-left: 260px; padding: 30px; transition: 0.3s; }

        /* Alternância de Telas */
        .page-section { display: none; }
        .page-section.active { display: block; }

        /* Estilos de Estoque */
        .stock-low { color: #dc3545; font-weight: bold; }
        
        @media (max-width: 768px) {
            .sidebar { margin-left: -260px; }
            .sidebar.active { margin-left: 0; }
            .main-content { margin-left: 0; padding-top: 70px; }
        }
    </style>
</head>
<body>

    <div class="bg-dark text-white p-3 d-md-none fixed-top d-flex justify-content-between">
        <span class="fw-bold">MAZZSYS ERP</span>
        <button class="btn btn-outline-light btn-sm" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i> Menu
        </button>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <h4 class="text-primary fw-bold mb-0">MAZZSYS</h4>
            <small class="text-muted">Engenharia & Mecânica</small>
        </div>
        <nav class="mt-3">
            <a onclick="showSection('resumo')" id="link-resumo" class="active">
                <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            <a onclick="showSection('estoque')" id="link-estoque">
                <i class="fas fa-box me-2"></i> Estoque de Peças
            </a>
            <a href="#"><i class="fas fa-clipboard-list me-2"></i> Ordens de Serviço</a>
            <a href="#"><i class="fas fa-users me-2"></i> Clientes</a>
            <hr class="mx-3 border-secondary">
            <a href="index.html" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Sair</a>
        </nav>
    </div>

    <div class="main-content">
        
        <div id="resumo" class="page-section active">
            <h3 class="fw-bold mb-4">Bem-vindo, Márcio</h3>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-4">
                        <small class="text-muted fw-bold">FATURAMENTO</small>
                        <h2 class="text-success fw-bold">R$ 1.850,00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-4">
                        <small class="text-muted fw-bold">CARROS NO PÁTIO</small>
                        <h2 class="text-primary fw-bold">08 Veículos</h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="estoque" class="page-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Controle de Estoque</h3>
                <button class="btn btn-primary" onclick="alert('Funcionalidade Demo')">+ Adicionar Peça</button>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Cód.</th>
                                <th>Peça</th>
                                <th>Categoria</th>
                                <th>Qtd.</th>
                                <th>Status</th>
                                <th>Preço</th>
                            </tr>
                        </thead>
                        <tbody id="corpoEstoque">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dados do Estoque
        const pecas = [
            { id: '101', nome: 'Óleo 5W30 Sintético', cat: 'Lubrificantes', qtd: 45, min: 10, preco: 55.00 },
            { id: '102', nome: 'Filtro de Óleo - Corolla', cat: 'Filtros', qtd: 3, min: 5, preco: 38.00 },
            { id: '103', nome: 'Pastilha Freio Dianteira', cat: 'Freios', qtd: 12, min: 4, preco: 185.00 },
            { id: '104', nome: 'Lâmpada H7 Philips', cat: 'Elétrica', qtd: 2, min: 5, preco: 45.00 }
        ];

        // Função para carregar os dados na tabela
        function atualizarTabela() {
            const corpo = document.getElementById('corpoEstoque');
            corpo.innerHTML = '';

            pecas.forEach(p => {
                const baixoEstoque = p.qtd <= p.min;
                corpo.innerHTML += `
                    <tr>
                        <td class="text-muted">#${p.id}</td>
                        <td class="fw-bold">${p.nome}</td>
                        <td>${p.cat}</td>
                        <td class="${baixoEstoque ? 'stock-low' : ''}">${p.qtd} un</td>
                        <td>
                            <span class="badge ${baixoEstoque ? 'bg-danger' : 'bg-success'}">
                                ${baixoEstoque ? 'REPOR' : 'OK'}
                            </span>
                        </td>
                        <td>R$ ${p.preco.toFixed(2)}</td>
                    </tr>
                `;
            });
        }

        // Função para mudar de tela
        function showSection(id) {
            // Esconde todas as telas
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            // Desativa links do menu
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));

            // Ativa a tela escolhida
            document.getElementById(id).classList.add('active');
            document.getElementById('link-' + id).classList.add('active');

            if(id === 'estoque') atualizarTabela();
            if(window.innerWidth < 768) toggleSidebar(); // Fecha menu no mobile
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Inicializa a tabela
        atualizarTabela();
    </script>
</body>
</html>
