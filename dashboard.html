<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel MazzSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* FORÇAR CORES VISÍVEIS */
        body { background-color: #ffffff !important; color: #000000 !important; padding-top: 60px; }
        
        /* Barra de Topo Fixa */
        .top-bar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Card Simples e Visível */
        .info-card {
            border: 2px solid #000; /* Borda grossa para ver bem */
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .info-valor { font-size: 24px; font-weight: bold; color: blue; }

        /* Menu Lateral (Só aparece se clicar) */
        .menu-lateral {
            position: fixed;
            top: 50px; left: 0; bottom: 0;
            width: 250px;
            background: #222;
            padding: 20px;
            transform: translateX(-100%); /* Escondido */
            transition: 0.3s;
            z-index: 999;
        }
        .menu-lateral.aberto { transform: translateX(0); } /* Aparece */
        
        .menu-lateral a {
            display: block; color: white; padding: 10px; text-decoration: none; border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span class="fw-bold">MAZZ SYS</span>
        <button class="btn btn-warning btn-sm" onclick="toggleMenu()">MENU ☰</button>
    </div>

    <div class="menu-lateral" id="sidebar">
        <h4 class="text-white">Opções</h4>
        <a href="#">Dashboard</a>
        <a href="#">Clientes</a>
        <a href="#">Financeiro</a>
        <a href="index.html" class="text-danger mt-3">Sair</a>
    </div>

    <div class="container mt-4">
        <h3 class="mb-3">Visão Geral</h3>
        <p class="text-muted">Se você lê isso, o texto está visível.</p>

        <div class="row">
            <div class="col-12 col-md-4">
                <div class="info-card">
                    <h5>Faturamento</h5>
                    <div class="info-valor">R$ 1.250,00</div>
                    <small>Hoje</small>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="info-card">
                    <h5>Carros</h5>
                    <div class="info-valor text-danger">5 Veículos</div>
                    <small>Na oficina</small>
                </div>
            </div>
        </div>

        <h4 class="mt-4">Ordens de Serviço</h4>
        <div class="table-responsive">
            <table class="table table-bordered border-dark">
                <thead class="table-dark">
                    <tr><th>#OS</th><th>Cliente</th><th>Status</th></tr>
                </thead>
                <tbody>
                    <tr><td>101</td><td>João Silva</td><td>Pronto</td></tr>
                    <tr><td>102</td><td>Maria Souza</td><td>Análise</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('aberto');
        }
    </script>

</body>
</html>
