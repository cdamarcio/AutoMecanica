<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzSys - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        
        /* Sidebar (Menu Lateral) */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #212529;
            padding-top: 20px;
            color: white;
            transition: all 0.3s;
            z-index: 1000;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #d1d1d1;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .sidebar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        
        /* Conteúdo Principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        /* Cards de KPI */
        .kpi-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            color: white;
        }
        .kpi-card:hover { transform: translateY(-5px); }
        .icon-box {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        
        /* Tabela */
        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .sidebar { 
                width: 0; 
                overflow: hidden; 
            }
            .main-content { margin-left: 0; }
            .mobile-nav { display: block !important; }
        }
    </style>
</head>
<body>

    <div class="sidebar d-none d-md-block" id="sidebar">
        <div class="brand"><i class="fas fa-wrench me-2"></i>MazzSys</div>
        <a href="#" class="active"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
        <a href="#"><i class="fas fa-clipboard-list me-2"></i> Ordens de Serviço</a>
        <a href="#"><i class="fas fa-users me-2"></i> Clientes</a>
        <a href="#"><i class="fas fa-box-open me-2"></i> Estoque</a>
        <a href="#"><i class="fas fa-chart-line me-2"></i> Financeiro</a>
        <div class="mt-5 pt-5 border-top border-secondary">
            <a href="index.html" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Voltar ao Site</a>
        </div>
    </div>

    <div class="main-content">
        
        <nav class="navbar navbar-light bg-white mb-4 d-md-none mobile-nav shadow-sm rounded">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 fw-bold">MazzSys ERP</span>
                <a href="index.html" class="btn btn-sm btn-outline-danger">Sair</a>
            </div>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark">Visão Geral</h2>
                <p class="text-muted">Bem-vindo ao painel de controle da oficina.</p>
            </div>
            <button class="btn btn-primary btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#modalNovaOS">
                <i class="fas fa-plus-circle me-2"></i> Nova O.S.
            </button>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card kpi-card bg-primary p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1 opacity-75">Faturamento Dia</h6>
                            <h3 class="mb-0 fw-bold">R$ 1.250,00</h3>
                        </div>
                        <i class="fas fa-dollar-sign icon-box"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card bg-warning text-dark p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1 opacity-75">O.S. em Aberto</h6>
                            <h3 class="mb-0 fw-bold">5</h3>
                        </div>
                        <i class="fas fa-clock icon-box"></i>
                    </div>
                </div>
            </div>
