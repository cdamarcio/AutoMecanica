<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzSys ERP - Gestão Integrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --sidebar-bg: #1a1d20; --accent: #0d6efd; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }

        /* Sidebar */
        .sidebar {
            width: 260px; height: 100vh; position: fixed;
            background: var(--sidebar-bg); color: white; transition: 0.3s; z-index: 1000;
        }
        .sidebar-brand { padding: 25px; text-align: center; border-bottom: 1px solid #333; }
        .sidebar a {
            padding: 15px 25px; display: block; color: #adb5bd; text-decoration: none;
            border-left: 4px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #2c3136; color: white; border-left-color: var(--accent);
        }

        /* Content Area */
        .main-content { margin-left: 260px; padding: 30px; transition: 0.3s; }

        /* Alternância de Telas */
        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.3s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stock-low { color: #dc3545; font-weight: bold; }
        
        @media (max-width: 768px) {
            .sidebar { margin-left: -260px; }
            .sidebar.active { margin-left: 0; }
            .main-content { margin-left: 0; padding-top: 70px; }
        }
    </style>
</head>
<body>

    <div class="bg-dark text-white p-3 d-md-none fixed-top d-flex justify-content-between">
        <span class="fw-bold">MAZZSYS ERP</span>
        <button class="btn btn-outline-light btn-sm" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i> Menu
        </button>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <h4 class="text-primary fw-bold mb-0">MAZZSYS</h4>
            <small class="text-muted">Engenharia & Mecânica</small>
        </div>
        <nav class="mt-3">
            <a onclick="showSection('resumo')" id="link-resumo" class="active"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a onclick="showSection('estoque')" id="link-estoque"><i class="fas fa-box me-2"></i> Estoque</a>
            <a onclick="showSection('clientes')" id="link-clientes"><i class="fas fa-users me-2"></i> Clientes</a>
            <a href="#"><i class="fas fa-clipboard-list me-2"></i> Ordens de Serviço</a>
            <hr class="mx-3 border-secondary">
            <a href="index.html" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Sair</a>
        </nav>
    </div>

    <div class="main-content">
        
        <div id="resumo" class="page-section active">
            <h3 class="fw-bold mb-4">Painel Geral</h3>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-4">
                        <small class="text-muted fw-bold">CLIENTES ATIVOS</small>
                        <h2 class="text-primary fw-bold">124</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-4">
                        <small class="text-muted fw-bold">OS ABERTAS</small>
                        <h2 class="text-warning fw-bold">12</h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="estoque" class="page-section">
            <h3 class="fw-bold mb-4">Estoque de Peças</h3>
            <div class="card border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr><th>Peça</th><th>Qtd.</th><th>Status</th></tr>
                        </thead>
                        <tbody id="corpoEstoque"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="clientes" class="page-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Gestão de Clientes</h3>
                <button class="btn btn-primary" onclick="alert('Novo Cliente - Demo')">+ Adicionar Cliente</button>
            </div>
            <div class="card border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Nome do Cliente</th>
                                <th>Veículo</th>
                                <th>Telefone</th>
                                <th>Última Visita</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoClientes">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Dados de Exemplo
        const pecas = [
            { nome: 'Óleo 5W30 Sintético', qtd: 45, min: 10 },
            { nome: 'Filtro de Óleo - Corolla', qtd: 3, min: 5 }
        ];

        const clientes = [
            { nome: 'Márcio Rodrigues', carro: 'Hilux SW4', tel: '(62) 99999-0000', data: '10/02/2026' },
            { nome: 'Felipe Oliveira', carro: 'Toyota Corolla', tel: '(62) 98888-1111', data: '15/02/2026' },
            { nome: 'Ana Beatriz', carro: 'Jeep Compass', tel: '(62) 97777-2222', data: '05/01/2026' }
        ];

        function atualizarTabelas() {
            // Atualiza Estoque
            const cEstoque = document.getElementById('corpoEstoque');
            if(cEstoque) {
                cEstoque.innerHTML = pecas.map(p => `
                    <tr>
                        <td>${p.nome}</td>
                        <td class="${p.qtd <= p.min ? 'stock-low' : ''}">${p.qtd} un</td>
                        <td><span class="badge ${p.qtd <= p.min ? 'bg-danger' : 'bg-success'}">${p.qtd <= p.min ? 'REPOR' : 'OK'}</span></td>
                    </tr>
                `).join('');
            }

            // Atualiza Clientes
            const cClientes = document.getElementById('corpoClientes');
            if(cClientes) {
                cClientes.innerHTML = clientes.map(c => `
                    <tr>
                        <td class="fw-bold">${c.nome}</td>
                        <td>${c.carro}</td>
                        <td>${c.tel}</td>
                        <td>${c.data}</td>
                        <td>
                            <a href="https://wa.me/55${c.tel.replace(/\D/g,'')}" target="_blank" class="btn btn-sm btn-success"><i class="fab fa-whatsapp"></i></a>
                            <button class="btn btn-sm btn-light border"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function showSection(id) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('link-' + id).classList.add('active');
            if(window.innerWidth < 768) toggleSidebar();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Inicia
        atualizarTabelas();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
