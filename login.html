<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzSys - Acesso Restrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1d20 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #0d6efd;
            background: rgba(13, 110, 253, 0.1);
            padding: 15px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .form-floating:focus-within {
            z-index: 2;
        }
        .btn-login {
            font-weight: bold;
            letter-spacing: 1px;
            padding: 12px;
        }
        #alertBox {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-lock"></i>
            <h3 class="fw-bold text-dark">Área Restrita</h3>
            <p class="text-muted">Informe suas credenciais</p>
        </div>

        <div id="alertBox" class="alert alert-danger text-center p-2 small">
            <i class="fas fa-exclamation-circle me-1"></i> CPF ou Senha incorretos!
        </div>

        <form onsubmit="realizarLogin(event)">
            <div class="mb-3">
                <label class="form-label fw-bold small text-secondary">CPF</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-id-card text-muted"></i></span>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-secondary">SENHA</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-key text-muted"></i></span>
                    <input type="password" class="form-control" id="senha" placeholder="••••••••" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login shadow-sm">
                    ENTRAR <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none small text-muted">
                    <i class="fas fa-arrow-left me-1"></i> Voltar ao site
                </a>
            </div>
        </form>
    </div>

    <script>
        // 1. MÁSCARA DE CPF (Formata enquanto digita)
        const inputCPF = document.getElementById('cpf');
        
        inputCPF.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ""); // Remove tudo que não é número
            if (value.length > 11) value = value.slice(0, 11); // Limita a 11 números

            // Adiciona os pontos e traço
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

            e.target.value = value;
        });

        // 2. LÓGICA DE LOGIN COM CRIPTOGRAFIA (Simulada)
        async function realizarLogin(event) {
            event.preventDefault(); // Não recarrega a página
            
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const alertBox = document.getElementById('alertBox');

            // Vamos simular que a senha correta é "123456"
            // Geramos o hash SHA-256 da senha digitada
            const hashSenhaDigitada = await sha256(senha);
            
            // Hash da senha "123456" (Isso viria do Banco de Dados num sistema real)
            const hashSenhaCorreta = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92";

            // Validação simples (Aceita qualquer CPF preenchido corretamente para Demo)
            if (cpf.length === 14 && hashSenhaDigitada === hashSenhaCorreta) {
                // Sucesso!
                document.querySelector('.btn-login').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } else {
                // Erro
                alertBox.style.display = 'block';
                // Treme a caixa de login (efeito visual)
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }

        // Função auxiliar para criar Hash SHA-256 (Nativa do Navegador)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
