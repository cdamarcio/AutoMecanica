<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzSys - Acesso Restrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1d20 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #0d6efd;
            background: rgba(13, 110, 253, 0.1);
            padding: 15px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .demo-badge {
            background-color: #ffc107;
            color: #000;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        .btn-login {
            font-weight: bold;
            letter-spacing: 1px;
            padding: 12px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        #alertBox { display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-lock"></i>
            <h3 class="fw-bold text-dark">Área Restrita</h3>
            <div class="demo-badge"><i class="fas fa-flask me-2"></i>MODO DEMONSTRAÇÃO</div>
            <p class="text-muted small">Dados preenchidos automaticamente.</p>
        </div>

        <div id="alertBox" class="alert alert-danger text-center p-2 small mb-3">
            <i class="fas fa-exclamation-circle me-1"></i> CPF ou Senha incorretos!
        </div>

        <form onsubmit="realizarLogin(event)">
            <div class="mb-3">
                <label class="form-label fw-bold small text-secondary">CPF</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-id-card text-muted"></i></span>
                    <input type="text" class="form-control" id="cpf" value="123.456.789-00" maxlength="14" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-secondary">SENHA</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-key text-muted"></i></span>
                    <input type="password" class="form-control" id="senha" value="123456" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login shadow-sm">
                    ENTRAR NO SISTEMA <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none small text-muted">
                    <i class="fas fa-arrow-left me-1"></i> Voltar ao site
                </a>
            </div>
        </form>
    </div>

    <script>
        // 1. MÁSCARA DE CPF
        const inputCPF = document.getElementById('cpf');
        
        inputCPF.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = value;
        });

        // 2. LÓGICA DE LOGIN
        async function realizarLogin(event) {
            event.preventDefault(); 
            
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const alertBox = document.getElementById('alertBox');
            const btn = document.querySelector('.btn-login');

            // Hash da senha "123456"
            const hashSenhaDigitada = await sha256(senha);
            const hashSenhaCorreta = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"; // Hash de 123456

            // Validação simples (Aceita qualquer CPF válido de 14 dígitos e a senha correta)
            if (cpf.length === 14 && hashSenhaDigitada === hashSenhaCorreta) {
                // Sucesso - Animação no botão
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i> Validando...';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 800);
            } else {
                // Erro
                alertBox.style.display = 'block';
                // Animação de tremor
                const card = document.querySelector('.login-card');
                card.animate([
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
